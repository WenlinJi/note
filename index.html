<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
     <a href="https://wenlinji.github.io/test/">JI Website</a>
  </nav>
  
  <div id="app">💚Loading...</div>
  <script>
    window.$docsify = {
      name: 'Front-end',
      repo: 'https://github.com/WenlinJi',
	  paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果',
      depth: 3,
	  countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
	  loadNavbar: true,
	  
	  loadSidebar: true ,
      subMaxLevel: 2,
	  
	  coverpage: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!--  -->
  <!--  -->
  
  
  <!-- 封面的生成同样是从 markdown 文件渲染来的。开启渲染封面功能后在文档根目录创建 _coverpage.md 文件 -->
  <!-- 自定义侧边栏同时也可以开启目录功能。设置 subMaxLevel 配置项 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- 整合自定义导航栏与 emoji 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 添加全文搜索配置项，并引入 search.min.js -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> 
  <!-- -->
  <!-- 图片缩放:鼠标放到一张图片上时会出现缩小或者放大的图标，点击后就可以改变图片的形态。 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 在所有的代码块上添加一个简单的 Click to copy 按钮来允许用户从你的文档中轻易地复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 提供了统计中文汉字和英文单词的功能，并且排除了一些 markdown 语法的特殊字符例如 *、- 等。 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- docsify 内置的代码高亮工具是 Prism -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>

</body>
</html>
